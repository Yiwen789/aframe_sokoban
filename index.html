<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sokoban</title>
    <meta name="description" content="Sokoban">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  </head>
  <body>
    <a-scene physics="driver: ammo; debug: false; debugDrawMode: 1;">
      <a-assets>
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      </a-assets>

      <!-- Primitives. -->
      <!-- <a-box position="-1 0.6 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.35 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.85 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      <!-- <a-plane position="0 .1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <a-entity gltf-model="#tree" position="-1 1 -3" ></a-entity>
      

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- Ground. -->
      <a-box id="floor"
          ammo-body="type:static;" ammo-shape="type:box"
          width="200" height="200" depth="1"
          rotation="-90 0 0" position="0 -0.5 0" 
          material="src:assets/seamless_brick-512x512.png; repeat:40 40"
      ></a-box>

      <!-- avatar -->
      <!-- <a-entity  id="avatar" 
          movement-controls="fly:false" 
          look-controls="pointerLockEnabled:false"
          wasd-controls>
      <a-box 
          ammo-body="type:kinematic;"  ammo-shape="type:box"
          material="color:blue; opacity:0.5"
          position="0 0 0" width="3" height="1" depth="10"></a-box>
      <a-entity 
          camera position="0 1.6 0"
            ></a-camera>
      </a-entity> -->
      
      <!-- Objects -->
      <a-box
              material="src:assets/box_texture_3.png"; color:orange"
              position="0 3 -5"
              ammo-body="type: dynamic;" ammo-shape="type: box"
      ></a-box>

      <!--Tracked controls. -->
      <!-- <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity> -->
    </a-scene>
  </body>
</html>
